# https://docs.github.com/en/actions

name: "Integrate"

on:
  pull_request: null
  pull_request_target: null
  push:
    branches:
      - "master"

jobs:
  coding-standards:
    name: "Coding Standards"

    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        php-version:
          - "8.2"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Set up PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          extensions: "none, json, mbstring, tokenizer"
          php-version: "${{ matrix.php-version }}"

      - name: "Set up problem matchers for PHP"
        run: "echo \"::add-matcher::${{ runner.tool_cache }}/php.json\""

      - name: "Validate composer.json and composer.lock"
        run: "composer validate --ansi --strict"

      - name: "Determine composer cache directory"
        run: "echo \"COMPOSER_CACHE_DIR=$(composer config cache-dir)\" >> $GITHUB_ENV"

      - name: "Cache dependencies installed with composer"
        uses: "actions/cache@v3"
        with:
          path: "${{ env.COMPOSER_CACHE_DIR }}"
          key: "php-${{ matrix.php-version }}-composer-${{ hashFiles('composer.lock') }}"
          restore-keys: "php-${{ matrix.php-version }}-composer-"

      - name: "Install dependencies with composer"
        run: "composer install --ansi --no-interaction --no-progress"

      - name: "Run friendsofphp/php-cs-fixer"
        run: "vendor/bin/php-cs-fixer fix --ansi --config=.php-cs-fixer.php --diff --dry-run --verbose"
        env:
          PHP_CS_FIXER_IGNORE_ENV: "1"

  preview:
    name: "Preview"

    runs-on: "ubuntu-22.04"

    if: "github.repository_owner == 'php'"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"

      - name: "Deploy to preview environment"
        uses: "easingthemes/ssh-deploy@main"
        with:
          REMOTE_HOST: "${{ secrets.PREVIEW_REMOTE_HOST }}"
          REMOTE_USER: "${{ secrets.PREVIEW_REMOTE_USER }}"
          SCRIPT_AFTER: "bash /home/thephpfoundation/scripts/pr_created.sh web-php ${{ github.event.number }}"
          SCRIPT_BEFORE: "bash /home/thephpfoundation/scripts/pr_created_pre.sh web-php ${{ github.event.number }}"
          SSH_PRIVATE_KEY: "${{ secrets.PREVIEW_SSH_KEY }}"
          TARGET: "/home/thephpfoundation/preview/web-php-pr-${{ github.event.number }}/public"

      - name: "Comment on pull request"
        uses: "peter-evans/create-or-update-comment@v3"
        with:
          body: |
            ðŸš€ Deployed on https://web-php-pr-${{ github.event.number }}.preview.thephp.foundation
          edit-mode: 'replace'
          issue-number: "${{ github.event.number }}"

  tests:
    name: "Tests"

    needs:
      - "preview"

    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        php-version:
          - "8.2"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Set up PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          extensions: "none"
          php-version: "${{ matrix.php-version }}"

      - name: "Set up problem matchers for PHP"
        run: "echo \"::add-matcher::${{ runner.tool_cache }}/php.json\""

      - name: "Run tests"
        run: "php tests/run-tests.php -j3 -q --show-diff"
